name: Docker

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  release:
    types: [ "published" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  OBSERVER_IMAGE_NAME: "zetroot/ntorspectator-observer"
  BUNDLE_IMAGE_NAME: "zetroot/ntorspectator-efbundle"

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: '5.x'

      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v0
          
      - name: Tag commit
        if: github.event_name == 'push'
        uses: ydataai/create-tag@v1
        with:
          tag: "${{ env.GitVersion_SemVer }}"
          message: "Automated tagging of master commits"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: all
      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata for observer image
        id: meta-observer
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.OBSERVER_IMAGE_NAME }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push observer image
        id: build-and-push-observer
        uses: docker/build-push-action@master
        with:
          file: Observer.Dockerfile
          context: .
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-observer.outputs.tags }}
          labels: ${{ steps.meta-observer.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata for bundle image
        id: meta-bundle
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.BUNDLE_IMAGE_NAME }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push bundle image
        id: build-and-push-bundle
        uses: docker/build-push-action@master
        with:
          file: MigrationsBundle.Dockerfile
          context: .
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-bundle.outputs.tags }}
          labels: ${{ steps.meta-bundle.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
